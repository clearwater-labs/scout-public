<div class="row report-line-item-row-{ID}">
  <div class="col-lg-2">
    <label>AND/OR</label>
    <select class="form-control" id="include-value-{ID}">
        <option></option>
        <option>AND</option>
        <option>OR</option>
    </select>
  </div>
  <div class="col-lg-1">
    <label>(</label>
    <select class="form-control" id="param-one-value-{ID}">
        <option></option>
        <option>(</option>
    </select>
  </div>
  <div class="col-lg-3">
    <label>Field</label>
    <select class="form-control advanced-report-field-dropdown" id="field-value-{ID}">

    </select>
  </div>
  <div class="col-lg-2">
    <label>Operator</label>
    <select class="form-control" id="operator-value-{ID}">
        <option>equals</option>
        <option>does not equal</option>
        <option>is greater than</option>
        <option>is less than</option>
        <option>contains</option>
        <option>does not contain</option>
    </select>
  </div>
  <div class="col-lg-2">
    <label>Value</label>
    <input type="text" class="form-control" placeholder="Enter text" id="input-value-{ID}">
  </div>
  <div class="col-lg-1">
    <label>)</label>
    <select class="form-control" id="param-two-value-{ID}">
        <option></option>
        <option>)</option>
    </select>
  </div>
  <div class="col-lg-1">
    <label></label>
    <button id="remove-line-item-button-{ID}" type="button" style="margin-top: 2.2em;" class="btn btn-circle btn-danger form-control" onclick="removeLineItemByIndex('{ID}');"><i class="fa fa-times"></i></button>
  </div>
</div>
<br class="report-line-item-row-{ID}"/>
