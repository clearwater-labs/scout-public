<!-- this code handles switch between tabs -->
<script>
  $(".tab-selector").click(function(event){
    var selectedTab = $(this).prop("class").split(' ')[0];
    //hide all of the other tables
    $(".device-table").hide();
    //Show the selected table
    $("#" + selectedTab).show();
  })
</script>
